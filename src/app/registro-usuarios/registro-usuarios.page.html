<app-header titulo= "Registro-Usuarios"></app-header>

<ion-content>

    <ion-card>

        <ion-card-header>
            <ion-card-title>Complete el formulario</ion-card-title>
            <ion-card-subtitle>Formulario de Registro</ion-card-subtitle>
        </ion-card-header>
        
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Nombre Completo</ion-label>
                <ion-input type="text" name="campo1" [(ngModel)]="datos_formulario.campo1"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Fecha de Nacimiento</ion-label>
                <ion-input type="text" name="campo2" [(ngModel)]="datos_formulario.campo2"></ion-input>
            </ion-item>
            <ion-button (click)="DatosFormulario()" expand="full">Eviar Formulario</ion-button>
        </ion-card-content>
    </ion-card>

</ion-content>
